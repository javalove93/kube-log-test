buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'application'

group = 'com.google'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	compile 'redis.clients:jedis:2.9.0'
	compile group: 'com.cwbase', name: 'logback-redis-appender', version: '1.1.5'
}

//	Source Directory
sourceSets.main.java.srcDirs = ['src/main/java', 'src/main/resources']
	
//	Main-Class
//	https://docs.gradle.org/current/userguide/application_plugin.html
mainClassName = "com.google.sample.SpringTestApplication"
applicationDefaultJvmArgs = ["-DTEST"]

//	./gradlew --info bootJar
bootJar {
	classifier = 'boot'
}

